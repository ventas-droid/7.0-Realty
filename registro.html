<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro – Plataforma 7.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family:system-ui, -apple-system, BlinkMacSystemFont,"Segoe UI",sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
    }
    .card {
      background:#020617;
      border:1px solid #1f2937;
      border-radius:1rem;
      padding:1.5rem 1.8rem;
      max-width:360px;
      width:100%;
      box-shadow:0 25px 50px -30px rgba(15,23,42,.9);
    }
    h1{font-size:1.3rem;margin-bottom:.2rem;color:#38bdf8;}
    p{font-size:.85rem;color:#9ca3af;margin-bottom:1rem;}
    label{display:block;font-size:.8rem;margin-bottom:.2rem;}
    input,select{
      width:100%;
      padding:.45rem .55rem;
      border-radius:.5rem;
      border:1px solid #1f2937;
      background:#020617;
      color:#e5e7eb;
      margin-bottom:.7rem;
      font-size:.9rem;
    }
    button{
      width:100%;
      padding:.6rem;
      border-radius:.6rem;
      border:none;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(135deg,#22c55e,#38bdf8);
      color:#0f172a;
      margin-top:.3rem;
    }
    .msg{
      font-size:.8rem;
      margin-top:.5rem;
      min-height:1.2rem;
    }
    .msg.error{color:#fca5a5;}
    .msg.ok{color:#4ade80;}
    .links{
      margin-top:1rem;
      font-size:.8rem;
      display:flex;
      justify-content:space-between;
      gap:.5rem;
      flex-wrap:wrap;
    }
    a{color:#a5b4fc;text-decoration:none;font-size:.8rem;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Crear cuenta 7.0</h1>
    <p>Regístrate como propietario, agencia o difusor.</p>

    <form id="registerForm">
      <label for="name">Nombre</label>
      <input id="name" required />

      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="password">Contraseña</label>
      <input id="password" type="password" required />

      <label for="role">Soy...</label>
      <select id="role" required>
        <option value="owner">Propietario</option>
        <option value="agency">Agencia / Profesional</option>
        <option value="difusor">Creador / Difusor</option>
      </select>

      <button type="submit">Crear cuenta</button>
      <div id="message" class="msg"></div>
    </form>

    <div class="links">
      <a href="/login.html">Ya tengo cuenta · Iniciar sesión</a>
      <a href="/index.html">← Volver a la página principal</a>
    </div>
  </div>

  <!-- aquí usamos /auth.js, NO /js/auth.js -->
  <script src="/auth.js"></script>
  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      msg.textContent = '';
      msg.className = 'msg';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!name || !email || !password) {
        msg.textContent = 'Completa todos los campos.';
        msg.classList.add('error');
        return;
      }

      const result = registerUser({ name, email, password, role });

      if (!result.ok) {
        msg.textContent = result.message;
        msg.classList.add('error');
        return;
      }

      msg.textContent = 'Cuenta creada. Redirigiendo al panel...';
      msg.classList.add('ok');

      setTimeout(() => {
        window.location.href = '/dashboard.html?role=' + role;
      }, 900);
    });
  </script>
</body>
</html>
